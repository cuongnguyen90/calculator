<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
		.main{
			width: 400px;
			height: 500px;
			background-color: #CCC
		}
	</style>
</head>
<body>
	<div class="center" style="text-align: center">
		<div class="main">
			<div id="display">
				<input type="number" id="a" >
				<input type="number" id="b" >
				<br/>
				<button onClick="Add(document.getElementById('a').value,document.getElementById('b').value)">Addition(+)</button>
				<button onClick="Sub(document.getElementById('a').value,document.getElementById('b').value)">Subtraction(-)</button>
				<button onClick="Multi(document.getElementById('a').value,document.getElementById('b').value)">Multiplication(*)</button>
				<button onClick="Divi(document.getElementById('a').value,document.getElementById('b').value)">Division(/)</button>
				<br/>
				<p id="result"></p>
			</div>
			<div id="board"></div>
		</div>
	</div>
	<script>


			
		

		function Add(a,b){
			a = parseInt(a),
			b = parseInt(b)
			result = a + b
			document.getElementById('result').innerHTML = "Kết quả là: "+result
		}
		function Sub(a,b){
			result = a - b
			document.getElementById('result').innerHTML = "Kết quả là: "+result
		}
		function Multi(a,b){
			result = a * b
			document.getElementById('result').innerHTML = "Kết quả là: "+result
		}
		function Divi(a,b){
			result = a / b
			document.getElementById('result').innerHTML = "Kết quả là: "+result
		}
	</script>

</body>
</html>
